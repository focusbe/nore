<body>
	
	
	<!-- step page { -->
	<div class="step">
		<div class="step1 none J_page">
			<div class="video" id="video"></div>
		</div>
		<div class="step2 none J_page">
			<div class="video" id="PlayerID">
				<a href="javascript:;" class="video_btn" id="J_step2_video_btn"></a>
			</div>
		</div>
		<div class="step3 none J_page">
			<div class="audio">
				<a href="javascript:;" class="audio_btn" id="J_btn_audio">
					<i class="ico"></i>
				</a>
				<div id="audio"></div>
			</div>
		</div>
	
		<!-- common { -->
		<h1 class="logo"></h1>
		<p class="share_info">
			<a href="javascript:;" class="share_weibo" id="btn_share_weibo"></a>
			<a href="http://zt2m.ztgame.com" target="_blank" class="share_home" id="btn_homeurl"></a>
		</p>
		
		<div class="w">
			<div class="btn">
				<a href="javascript:;" class="btn_subscribe" id="J_btn_subscribe"></a>
				<p class="txt">
					已有<em id="haveNum">0</em>人加入猜想
				</p>				
			</div>

			<div class="lock">
				<a href="javascript:;" class="lock_item lock_item1 J_btn_unlock">
					<i class="ico_lock"></i>
					<span class="txt">
						<em class="ft1">古装造型剪影</em>
						<em class="ft2">已解锁</em>
					</span>
				</a>
				<a href="javascript:;" class="lock_item lock_item2 J_btn_unlock">
					<i class="ico_lock"></i>
					<span class="txt">
						<em class="ft1">身体局部曝光</em>
						<em class="ft2">已解锁</em>
					</span>
				</a>
				<a href="javascript:;" class="lock_item lock_item3 J_btn_unlock">
					<i class="ico_lock"></i>
					<span class="txt">
						<em class="ft1">真人语音泄露</em>
						<em class="ft2">已解锁</em>
					</span>
				</a>
			</div>
		</div>
		<!-- } common -->
	</div>
	<!-- } step page -->
	
	
	<!-- popup { -->
	<div class="maskbg none" id="maskbg"></div>
	<div class="popup none" id="popup">
		<a href="javascript:;" class="close" id="J_popup_close"></a>

		<p class="p_title">预约游戏加入猜想，提前解锁代言人线索</p>

		<div class="p_wrap">
			<ul class="s_list">
				<li class="clearfix">
					<span class="label mob"></span>
					<input type="text" placeholder="请输入手机号" id="input_mob" maxlength="11">
				</li>
				<li class="clearfix">
					<span class="label pwd"></span>
					<input type="text" placeholder="请输入图片验证码" id="input_code_img">
					<img src="" alt="" class="code_img" id="btn_code_img">
				</li>
				<li class="clearfix">
					<span class="label pwd"></span>
					<input type="text" placeholder="请输入手机验证码" id="input_code_sms">
					<a href="javascript:;" class="btn_msg" id="btn_code_sms">获取验证码</a>
				</li>
			</ul>
			<a href="javascript:;" class="btn_subscribe" id="btn_subscribe">立即预约</a>
		</div>
	</div>
	<div class="popup_msg none" id="popup_msg">
		<p class="title1">╮(╯▽╰)╭</p>
		<p class="title2">猜想人数还未达到哦!</p>
	</div>
	<!-- } popup -->
	
<script src="js/swfobject.js"></script>
<script src="js/require.min.js" data-main="js/main.js"></script>	
</body>
</html>
